    <style>
   
      /* Hide the camera section by default */

        visibility: visible;
      }

    /* Dropping texts animation*/
    .dropping-texts {
  display: inline-block;
  width: 180px;
  text-align: center;
  height: 36px;
  /* vertical-align: -2px; */
  font-weight: bolder;
}

.dropping-texts > div {
  font-size:0px;
  opacity:0;
  margin-left:-30px;
  position:absolute;
  font-weight:300;   
  box-shadow: 0px 60px 25px -20px rgba(0,0,0,0.5);
}

.dropping-texts > div:nth-child(1) {
  animation: roll 5s linear infinite 0s;
}
.dropping-texts > div:nth-child(2) {
  animation: roll 5s linear infinite 1s;
}
.dropping-texts > div:nth-child(3) {
  animation: roll 5s linear infinite 2s;
}
.dropping-texts > div:nth-child(4) {
  animation: roll 5s linear infinite 3s;
}

@keyframes roll {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  20% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
    transform: rotate(0deg);
  }
  27% {
    font-size:0px;
    opacity:0.5;
    margin-left:20px;
    margin-top:100px;
  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
}

@keyframes roll2 {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  30% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
    transform: rotate(0deg);
  }
  37% {
    font-size:1500px;
    opacity:0;
    margin-left:-1000px;
    margin-top:-800px;
  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
}

    <script>
      // Get DOM elements
      const openCameraBtn = document.getElementById("open-camera-btn");
      const openCameraBox = document.getElementById("open-camera-box");
      const cancelCameraBtn = document.getElementById("cancel-camera-btn");
      const captureBtn = document.getElementById("capture-btn");
      const retakeBtn = document.getElementById("retake-btn");
      const sendPhotoBtn = document.getElementById("send-photo-btn");
      const backToUploadBtn = document.getElementById("back-to-upload");

      const initialScreen = document.getElementById("initial-screen");
      const uploadSection = document.getElementById("upload-section");
      const cameraSection = document.getElementById("camera-section");
      const previewSection = document.getElementById("preview-section");
      const chatInterface = document.getElementById("chat-interface");

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const capturedImage = document.getElementById("captured-image");

      let stream = null; // To hold the camera stream
      let capturedImageData = null; // To store the captured image data

      // Function to start the camera
      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } },
          });
          video.srcObject = stream;
          uploadSection.style.display = "none";
          initialScreen.style.visibility = "hidden";
          cameraSection.style.display = "block";
        } catch (err) {
          // Fallback to any camera if environment is not available
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            uploadSection.style.display = "none";
            initialScreen.style.visibility = "hidden";
            cameraSection.style.display = "block";
          } catch (err2) {
            console.error("Error accessing the camera: ", err2);
            alert(
              "Could not access the camera. Please ensure you have granted permission and that a camera is available."
            );
          }
        }
      }

      // Function to stop the camera
      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
        video.srcObject = null;
      }

      // Function to capture a photo
      function capturePhoto() {
        // Draw the current video frame onto the canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas to data URL and set it as the image source
        capturedImageData = canvas.toDataURL("image/png");
        capturedImage.src = capturedImageData;
        capturedImage.classList.remove("hidden");

        // Hide camera, show preview
        cameraSection.style.display = "none";
        initialScreen.style.visibility = "hidden";
        previewSection.style.display = "block";
      }

      // Event listeners
      openCameraBtn.addEventListener("click", startCamera);
      openCameraBox.addEventListener("click", startCamera);
      cancelCameraBtn.addEventListener("click", () => {
        stopCamera();
        cameraSection.style.display = "none";
        uploadSection.style.display = "block";
        initialScreen.style.visibility = "visible";
      });
      captureBtn.addEventListener("click", capturePhoto);
      retakeBtn.addEventListener("click", () => {
        previewSection.style.display = "none";
        startCamera(); // Restart the camera
      });
    </script>
